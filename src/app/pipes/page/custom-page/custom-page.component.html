<p-panel header="Custom pipes">
  <div class="p-toolbar-group-start">
    <p-button
      (onClick)="setToggle()"
      [label]="label"
      icon="pi pi-arrow-right-arrow-left"
      styleClass="p-button-info"
    ></p-button>
  </div>
  <p>Pipes personalizados</p>
  <div class="grid">
    <p-card class="col-12 md:col-4">
      <p>
        Normal: {{ "FrANciSCO" }}. Con el pipe:
        {{ "FrANciSCO" | toggleCase : toggle }}
      </p>
    </p-card>
  </div>
</p-panel>

<br />
<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="setSelectedCategory('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"></p-button>
    <p-button
      (onClick)="setSelectedCategory('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button
      (onClick)="setSelectedCategory('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>

<p-panel header="HÃ©roes">
  <p-table
    [value]="heroes | sortBy : selectedCategory"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
